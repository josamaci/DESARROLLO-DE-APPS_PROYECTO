<app-nav>
    <section class="container">
        <h1>Mi horario de atención</h1>
        <p>Aquí va un filtro</p>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

                <!-- Column -->
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let pacient"> {{pacient.id}} </td>
                </ng-container>

                <!-- Column -->
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let pacient"> {{pacient.name}} </td>
                </ng-container>

                <!-- Column -->
                <ng-container matColumnDef="Apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let pacient"> {{pacient.lastname}} </td>
                </ng-container>

                <!-- Column -->
                <ng-container matColumnDef="Correo">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let pacient"> {{pacient.email}} </td>
                </ng-container>

                <!-- Column -->
                <ng-container matColumnDef="Fecha Cita">
                    <th mat-header-cell *matHeaderCellDef> Fecha Cita </th>
                    <td mat-cell *matCellDef="let pacient"> {{pacient.date}} </td>
                </ng-container>

                <!-- Column -->
                <ng-container matColumnDef="Recetas">
                    <th mat-header-cell *matHeaderCellDef> Recetas </th>
                    <td mat-cell *matCellDef="let pacient"> {{pacient.recipies}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <br>
        <p>Aquí va un paginador</p>
    </section>
    <br>
    <br>
    <br>
    <br>
</app-nav>
